<div class="container">

  <div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-md-8">
      <div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite aqui o novo nome"
            [(ngModel)]="cartorio.nome">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <textarea class="form-control" id="endereco" rows="3" placeholder="Digite aqui o novo endereço"
            [(ngModel)]='cartorio.endereco'></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btnSalvar w-25" (click)="salvar()">Salvar</button>
        </div>
      </div>

    </div>

  </div>
</div>
