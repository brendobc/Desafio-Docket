<div class="container">

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card mt-5 mb-5 pl-3 shadow">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row mb-2 d-flex align-items-center">
                                    <div class="col-md-12 d-flex align-items-center">
                                        <a class="mt-auto mb-auto mr-2"
                                            style="font-size: 28px; text-transform: capitalize; color: #542f61;"
                                            routerLink='/certidao'>
                                            <b>{{cartorio.nome}}</b>
                                        </a>
                                        <img id="verMais" src="https://i.imgur.com/4NqHi7v.png" style="width: 22px;"
                                            alt="Símbolo de cruz para mais informações" routerLink='/certidao'>
                                    </div>
                                    <div class="row mb-2 d-flex align-items-center">
                                        <div class="col-md-12 d-flex align-items-center">
                                            <p class="mt-auto mb-auto ml-3"
                                                style="font-size: 20px; text-transform: capitalize;"><b>Endereço:
                                                </b>{{cartorio.endereco}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="mt-4 mb-4">

    <h5 class="text-center">Tem certeza que deseja apagar este cartório?</h5>
    <div class="d-flex justify-content-center mt-5 mb-5">
        <button class="btn btnSim mr-3" (click)="btnSim()">Sim</button>
        <button class="btn btnNao" (click)="btnNao()">Não</button>
    </div>
</div>
