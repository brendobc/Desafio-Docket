<div class="container"
    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
</div>

<div class="parallax-cartorio pt-5">
    <div class="row d-flex justify-content-center align-items-center w-100">
        <div id="textoTitulo" style="border-radius: 10px; background-color: #ffffffe5;">
            <p class="ml-3 mr-3"
                style="font-size: 60px; color: #545789a6; -webkit-text-stroke-width: 2px;-webkit-text-stroke-color: #6e6b6b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                <b>Cartórios</b>
            </p>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-3 mb-3 w-100">
        <div class="col-md-12 d-flex justify-content-center mt-5 mb-4">
            <div class="card text-white mb-3" style="width: 30rem; background-color: #542f61;">
                <div class="card-body">

                    <div class="row p-3 pt-4">
                        <div class="col-md-12 d-flex justify-content-center">
                            <p style="font-size: 28px;"><b>Registrar cartório</b></p>
                        </div>
                    </div>

                    <div class="row pl-3 pr-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nome"><b>Nome:</b></label>
                                <input type="text" class="form-control" id="nome"
                                    placeholder="Digite o nome do cartório" [(ngModel)]='nomeCartorio'>
                            </div>
                        </div>
                    </div>

                    <div class="row pl-3 pr-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="cpf"><b>Endereço:</b></label>
                                <input type="text" class="form-control" id="cpf"
                                    placeholder="Digite o endereço do cartório" [(ngModel)]='enderecoCartorio'>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btnCadastro font-weight-bold"
                                    (click)='cadastrarCartorio()'>Cadastrar cartório</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div *ngFor='let item of listaCartorios'>
                <div class="card mt-5 mb-5 pl-3 shadow">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row mb-3 d-flex align-items-center">
                                    <div class="col-md-12 d-flex align-items-center">
                                        <a class="mt-auto mb-auto mr-2"
                                            style="font-size: 28px; text-transform: capitalize; color: #542f61;"
                                            [routerLink]="['/info-cartorio', item.id]">
                                            <b>{{item.nome}}</b>
                                        </a>
                                        <img id="verMais" src="https://i.imgur.com/4NqHi7v.png" style="width: 22px;"
                                            alt="Símbolo de cruz para mais informações"
                                            [routerLink]="['/info-cartorio', item.id]">
                                    </div>
                                </div>
                                <div class="row mb-2 d-flex align-items-center">
                                    <div class="col-md-12 d-flex align-items-center">
                                        <p class="mt-auto mb-auto" style="font-size: 20px; text-transform: capitalize;">
                                            <b>Endereço:
                                            </b>{{item.endereco}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex justify-content-end align-items-center">
                                <button class="ml-2 mr-2 btn btnEditar" style="height: 40px;"
                                    [routerLink]="['/editar-cartorio', item.id]">Editar
                                </button>
                                <button class="btn btnApagar ml-2" style="height: 40px;"
                                    [routerLink]="['/apagar-cartorio', item.id]">Apagar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
